{% load static %}
<!--<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@0.4.0/dist/chartjs-plugin-datalabels.min.js"></script> -->
<canvas id="{{ id_chart }}"></canvas>
<script src="{% static 'js/jquery.min.js' %}"></script>
<script type="text/javascript">
    var chartOptions = {{ chart.options|safe }};
    callback = {
        callbacks: {
            label: function(tooltipItem,data) {
                var dataset = data.datasets[tooltipItem.datasetIndex];
                return " Quantidade: " + dataset.data[tooltipItem.index];
            }
        }
    }
    chartOptions.tooltips = Object.assign(callback);
    $(function(){       
        new Chart(document.getElementById("{{ id_chart }}"), {
            type: "{{ type_chart }}",
            data: {{ chart.data|safe }},
            options: chartOptions
        });
    });
</script>
